<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>

    <body>
        <header>

            <div class="barraNav">
                <h1><img src="Images/logo.png" alt="Logo de la barbería"></h1>

                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Servicios.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </nav>

             </div>

        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellidos *</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo">Correo electrónico *</label>
                <input type="email" id="correo" class="input-padron" required placeholder="ejemplo@dominio.com">

                <label for="telefono">Teléfono *</label>
                <input type='tel' id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxxxx">

                <label for="mensaje">Mensaje *</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo te gustaría que te contactemos? *</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" checked>Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" >Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido? *</legend>
                    <select required>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                        <option>Cualquier horario</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

                <p class="obligatorios">* Campos obligatorios</p>
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="images/logo-blanco.png" alt="Logo de la barbería">
            <p class="copy">&copy Copyright Barbería Alura - 2023</p>
        </footer>

    </body>
</html>
